<div (click)="toggle()" [class]="{ expandable: isLarge }" class="address" aria-hidden="true">
    @if (isAddress) {
        <span class="text-primary">{{ getText() | slice: 0 : getPrefixLength() }}</span
        ><span>{{ getText() | slice: getPrefixLength() }}</span>
    } @else {
        {{ getText() }}
    }
</div>
